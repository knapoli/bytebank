<section class="container">
  <h2 class="titulo">Transferências</h2>
  <table class="tabela">
    <thead class="tabela_cabecalho">
      <th class="tabela_cabecalho_conteudo">Data</th>
      <th class="tabela_cabecalho_conteudo">Valor</th>
      <th class="tabela_cabecalho_conteudo">Destino</th>
    </thead>
    <tbody *ngIf="transferencias?.length > 0; else listaVazia">
      <tr class="tabela_linha" *ngFor="let transferencia of transferencias">
        <td class="tabela_conteudo">{{ transferencia.data | date: "short"}}</td>
        <td class="tabela_conteudo">{{ transferencia.valor | currency }}</td>
        <td class="tabela_conteudo">{{ transferencia.destino }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #listaVazia>
    <p>Nenhuma operação cadastrada</p>
  </ng-template>
</section>
